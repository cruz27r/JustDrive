<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustDrive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>
    <div style="display: flex;">
        <div id="map" style="width: 100%; height: 100vh;"></div>
      
        <!-- trip end details-->
        <div id="trip-end-details" style="display: none;">
            <h2>End of Trip Stats</h2>
            <form id="end-of-trip-form">
                <label for="trip-end-destination">Destination</label><br>
                <label for="">Distance</label><br>
                <label for="">Duration</label><br>
                <label for="">Negative Comfort</label><br>
                <label for="">Positive Comfort</label><br>
                <label for="">Total Comfort</label><br>
                <button type="submit" style="display: block; margin: 0 auto;">End Trip</button><br>
            </form>
        </div>
    </div>
    <!-- Ensure Leaflet libraries are loaded before your custom script -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <!-- Path to your custom map.js script; ensure it is correct -->
    <script src="../src/js/map.js"></script>
    <div id="directions-panel"></div>
